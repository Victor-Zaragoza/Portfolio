<div class="card-columns">
    <div class="card" *ngFor="let project of myprojects, let i= index">
      <img class="card-img-top" [src]="project.img[0]" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.description}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
      <a [routerLink]="['/project', i]" class="mb-3 btn btn-outline-primary btn-block" >
        Details
      </a>
    </div>
    
  </div>
